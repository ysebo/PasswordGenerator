<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password">PAROL TUTA BUDET</div>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="20" value="12" />
        
        <div class="characterType">
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
        </div>
        <button id="generationButton">Generate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
