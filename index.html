<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="passwordContainer">
        <div class="historyContainer">
            <h1>Password Generator</h1>
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="50" value="10" />
            
            <div class="options">
                <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
                <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
                <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
            </div>
            <button id="generate">Generate</button>
            <button id="copy">Copy to Clipboard</button>
            <div class="output" id="output"></div>
            <div id="strength"></div>
        </div>
        <div id="right-side">
            <h2>Password History</h2>
            <div id="history"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="passwordGenerator.js"></script>
    <script src="additionalFeatures.js"></script>
</body>
</html>
